{% extends 'base.html' %}

{% block body %}
<div class="fraud-container">
    <h2>Online Payment Fraud Detection Machine Learning Model</h2>
    <form action="{{ url_for('prediction') }}" method="post">
        <div class="mb-3">
            <label for="type" class="form-label">Type Value (CASH-IN - 1, CASH-OUT - 2, DEBIT - 3, PAYMENT - 4, TRANSFER - 5):</label>
            <input type="number" name="type" id="type" class="form-control" placeholder="Enter type" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount (Transaction amount in local currency):</label>
            <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter Amount" required>
        </div>

        <div class="mb-3">
            <label for="oldbalanceOrg" class="form-label">Old Balance (Initial balance before the transaction):</label>
            <input type="number" name="oldbalanceOrg" id="oldbalanceOrg" class="form-control" placeholder="Old Balance" required>
        </div>

        <div class="mb-3">
            <label for="newbalanceOrig" class="form-label">New Balance (New balance after the transaction):</label>
            <input type="number" name="newbalanceOrig" id="newbalanceOrig" class="form-control" placeholder="New Balance" required>
        </div>

        <div class="sub">
            <button type="submit" class="btn btn-warning">Predict</button>
        </div>
        
    </form>

    <!-- <p id="prediction" class="mt-3 text-center" style="font-size: 1.5rem; color: rgb(0, 54, 135); font-weight: bold;">Prediction :
        <strong style="font-size: 20px;">  
            <div>
                {% if prediction_text %}
                    <p style="color: {% if fraud_detected %}red{% else %}green{% endif %}; font-weight: bold;">
                        {{ prediction_text }}
                    </p>
                {% endif %}
            </div>
        </strong>
    </p> -->
    <div id="prediction" class="mt-3 text-center" style="font-size: 1.5rem; color: rgb(0, 54, 135); font-weight: bold;">
        Prediction:
        <div>
            {% if prediction_text %}
                <p style="color: {% if fraud_detected %}red{% else %}green{% endif %}; font-weight: bold; text-align: center;">
                    {{ prediction_text }}
                </p>
            {% endif %}
        </div>
    </div>
    
    
    
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
